<p>apis works!</p>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of usersList; let i = index">
        <td>{{i+1}}</td>
        <td>{{user.fname}} {{user.lname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.age}}</td>
        <td>
            <span (click)="viewUser(user.id)">View</span>
            <p (click)="editUser(user.id)">Edit</p>
            <div (click)="deleteUser(user.id)" >Delete</div>
        </td>

    </tr>
</table>
<pre>
    <button (click)="createUser()" > create </button>

    {{userInfo | json}}





</pre>
