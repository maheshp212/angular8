<p>apis works!</p>


<table border="1">
    <tr>
        <td>ID</td>
        <td>name</td>
        <td>age</td>
        <td>email</td>
        <td>password</td>
        <td>actions</td>
    </tr>

    <tr *ngFor="let user of usersList">
            <td>{{user.id}}</td>
            <td>{{user.fname}} {{user.lname}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
                <p (click)="viewUser(user.id)" >View</p>
                <span (click)="editUser(user.id)">Edit</span>
                <div (click)="deleteUser(user.id)" >Deelete</div>
            </td>
    </tr>
</table>

<button (click)="createUser()" > create </button>

<pre>
        {{userInfo | json}}
</pre>
