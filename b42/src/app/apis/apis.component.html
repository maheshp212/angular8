<p>apis works!</p>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Age</td>
        <td>EMail</td>
        <td>Password</td>
        <td>Actions</td>
    </tr>
    <tr *ngFor="let user of usersList">
        <td>{{user.id}}</td>
        <td>{{user.fname}} {{user.lname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>
            <p (click)="viewUser(user.id)">View</p>
            <span (click)="editUser(user.id)">Ediit</span>
            <div (click)="deleteUser(user.id)">Delete</div>
        </td>
    </tr>
</table>
