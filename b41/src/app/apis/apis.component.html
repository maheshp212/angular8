<p>apis works!</p>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>email</th>
        <th>password</th>
        <th>actions</th>
    </tr>
    <tr *ngFor="let user of usersList">
        <td>{{user.id}}</td>
        <td>{{user.fname}} {{user.lname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>
            <div (click)="viewUser(user.id)">View</div>
            <p (click)="editUser(user.id)" >Edit</p>
            <span (click)="deleteUser(user.id)" >Delete</span>
        </td>
    </tr>
</table>
<button (click)="createUser()" > create </button>

<pre>
    {{userInfo | json}}

</pre>
