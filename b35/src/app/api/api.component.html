<table border="1">
  <tr>
    <th> Id</th>
    <th> Name</th>
    <th> age</th>
    <th> email</th>
    <th> password</th>
    <th> Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.fname}} {{user.lname}} </td>
    <td>{{user.age}}</td>
    <td>{{user.email}}</td>
    <td>{{user.password}}</td>
    <td>
      <div (click)="viewUser(user.id)"> Veiw </div>
      <p (click)="editUser(user.id)"> Edit </p>
      <span (click)="deleteUser(user.id)"> Delete </span>
    </td>
  </tr>
</table>


<button (click)="createUser()">Create </button>
